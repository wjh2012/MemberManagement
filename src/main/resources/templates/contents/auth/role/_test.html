<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Hello test!</title>
</head>
<body>
<h2>Welcome</h2>
<p>Spring Security Thymeleaf tutorial</p>
<div sec:authorize="hasAuthority('OIDC_USER')">Text visible to oidc user.</div>
<div sec:authorize="hasAuthority('OAUTH2_USER')">Text visible to oauth2 user.</div>
<div sec:authorize="isAuthenticated()">Text visible only to authenticated users.</div>
Authenticated type:
<div sec:authentication=""></div>
Authenticated username:
<div sec:authentication="name"></div>
Authenticated user roles:
<div sec:authentication="principal.authorities"></div>
<br/>
<a href="/logout">로그아웃</a>
</body>
</html>
