spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mm_db?serverTimezone=Asia/Seoul
    username: root
    password: 11111111

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        use_sql_comments: false
        generate_statistics: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:/db/migration
    baseline-version: 1

  session:
    timeout: 600

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 600

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mm_db:3306/mm_db?serverTimezone=Asia/Seoul&useSSL=false&userSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 99999999
  jpa:
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:/db/migration
    baseline-version: 1

  session:
    timeout: 600

  data:
    redis:
      host: mm_session
      port: 6379