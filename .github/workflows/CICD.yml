name: Deploy
run-name: ${{ github.actor }} is running out GitHub Actions ðŸš€

on:
  push:
    branches:
      - master
  # release:
  #   types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps: 
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
            
      - name: Execute Gradle build
        run: chmod +x ./gradlew

      - name: Execute Gradle build
        run: ./gradlew clean build

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/mysite:latest


      - name: Copy file via ssh password
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ vars.MYSITE_HOST }}
          username: ${{ vars.MYSITE_USERNAME }}
          key: ${{ secrets.MYSITE_KEY }}
          source: "docker-compose.yml, runApp.sh"
          target: /home/ec2-user
          
      - name: Run App in docker
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.MYSITE_HOST }}
          username: ${{ vars.MYSITE_USERNAME }}
          key: ${{ secrets.MYSITE_KEY }}
          script: sh runApp.sh
