name: Deploy
run-name: ${{ github.actor }} is running out GitHub Actions ðŸš€

on:
  push:
    branches:
      - master
  # release:
  #   types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
            
      - name: Execute Gradle build
        run: chmod +x ./gradlew

      - name: Execute Gradle build
        run: ./gradlew bootJar

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/mysite:latest


      - name: Copy file via ssh password
        run: scp docker-compose.yml ${{ secrets.MYSITE_USERNAME }}@${{ secrets.MYSITE_HOST }}:/home/${{ secrets.MYSITE_USERNAME }}

      - name: Run App in docker
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MYSITE_HOST }}
          username: ${{ secrets.MYSITE_USERNAME }}
          password: ${{ secrets.MYSITE_PASSWORD }}
          script: sh runApp.sh
